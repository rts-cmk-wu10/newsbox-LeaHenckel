<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leas newsbox</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://use.typekit.net/jtl0vwb.css" />
    <!-- link to font  -->
    <script
      src="https://kit.fontawesome.com/d6034130c1.js"
      crossorigin="anonymous"
    ></script>
    <!-- icons from Font Awesome -->
  </head>
  <body>
    <header>
      <article class="flex_container">
        <a href="archive.html" class="box"><i class="fa-solid fa-inbox"></i></a>
        <section class="box"><h1>Newsbox</h1></section>
        <a href="settings.html" class="box"><i class="fa-solid fa-gear"></i></a>
      </article>
    </header>

    <section class="search_container">
      <input type="text" class="search_field" placeholder="Search news " />
    </section>

    <main>
      <ul class="list">
        <li>
          <p class="article__headline--world">
            <i class="fa-solid fa-earth-americas category__icon"></i>
            WORLD <i class="fa-solid fa-caret-down"></i>
          </p>
          <ul class="list__items--world" style="display: none">
            <!-- Herinde findes WORLD artiklerne -->
          </ul>
        </li>

        <li>
          <p class="article__headline--arts">
            <i class="fa-solid fa-palette category__icon"></i> ART
            <i class="fa-solid fa-caret-down"></i>
          </p>
          <ul class="list__items--arts" style="display: none">
            <!-- Herinde findes ARTS artiklerne -->
          </ul>
        </li>

        <li>
          <p class="article__headline--travel">
            <i class="fa-solid fa-plane category__icon"></i> TRAVEL
            <i class="fa-solid fa-caret-down"></i>
          </p>
          <ul class="list__items--travel" style="display: none">
            <!-- Herinde findes TRAVEL artiklerne -->
          </ul>
        </li>

        <li>
          <p class="article__headline--science">
            <i class="fa-solid fa-flask-vial category__icon"></i> SCIENCE
            <i class="fa-solid fa-caret-down"></i>
          </p>
          <ul class="list__items--science" style="display: none">
            <!-- Herinde findes SCIENCE artiklerne -->
          </ul>
        </li>

        <li>
          <p class="article__headline--business">
            <i class="fa-solid fa-briefcase category__icon"></i> BUSINESS
            <i class="fa-solid fa-caret-down"></i>
          </p>
          <ul class="list__items--business" style="display: none">
            <!-- Herinde findes BUSINESS artiklerne -->
          </ul>
        </li>

        <li>
          <p class="article__headline--food">
            <i class="fa-solid fa-utensils category__icon"></i> FOOD
            <i class="fa-solid fa-caret-down"></i>
          </p>
          <ul class="list__items--food" style="display: none">
            <!-- Herinde findes FOOD artiklerne -->
          </ul>
        </li>

        <li>
          <p class="article__headline--health">
            <i class="fa-solid fa-suitcase-medical category__icon"></i> HEALTH
            <i class="fa-solid fa-caret-down"></i>
          </p>
          <ul class="list__items--health" style="display: none">
            <!-- Herinde findes HEALTH artiklerne -->
          </ul>
        </li>
      </ul>
    </main>
  </body>
</html>
