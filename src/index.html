<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leas newsbox</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://use.typekit.net/jtl0vwb.css" />
    <!-- link to font  -->
    <script
      src="https://kit.fontawesome.com/d6034130c1.js"
      crossorigin="anonymous"
    ></script>
    <!-- icons from Font Awesome -->
  </head>
  <body>
    <header>
      <article class="flex_container">
        <a href="archive.html" class="box"><i class="fa-solid fa-inbox"></i></a>
        <section class="box"><h1>Newsbox</h1></section>
        <a href="settings.html" class="box"><i class="fa-solid fa-gear"></i></a>
      </article>
    </header>

    <section class="search_container">
      <input type="text" class="search_field" placeholder="Search news " />
    </section>

    <main>
      <ul class="list">
        <li>
          <p>World</p>
          <ul>
            <li class="headLine_article">Artikel 1</li>
            <li class="headLine_article">Artikel 2</li>
            <li class="headLine_article">Artikel 3</li>
          </ul>
        </li>
        <li>
          <p>Sport</p>
          <ul>
            <li class="headLine_article">Artikel 1</li>
            <li class="headLine_article">Artikel 2</li>
            <li class="headLine_article">Artikel 3</li>
          </ul>
        </li>
      </ul>
    </main>
  </body>
</html>
