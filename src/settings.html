<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leas newsbox</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://use.typekit.net/jtl0vwb.css" />
    <!-- link to font  -->
    <script
      src="https://kit.fontawesome.com/d6034130c1.js"
      crossorigin="anonymous"
    ></script>
    <!-- icons from Font Awesome -->
  </head>
  <body class="settings__body">
    <header>
      <section class="settings_flex_container">
        <a href="index.html" class="box"
          ><i class="fa-solid fa-arrow-left"></i
        ></a>
        <section class="settings_box middle_box">
          <h2 class="settings__header">News settings</h2>
        </section>
        <section class="settings_box right_box"></section>
      </section>
    </header>

    <main class="main__settings">
      <h1 class="settings__manage_category">
        <span class="manage">Manage</span> <br />
        <span class="categories">Categories</span>
      </h1>
      <ul class="setting__list">
        <li>
          WORLD
          <label class="switch">
            <input type="checkbox" data-category="world" />
            <span class="slider round"></span>
          </label>
        </li>

        <li>
          ART
          <label class="switch">
            <input type="checkbox" data-category="art" />
            <span class="slider round"></span>
          </label>
        </li>

        <li>
          TRAVEL
          <label class="switch">
            <input type="checkbox" data-category="travel" />
            <span class="slider round"></span>
          </label>
        </li>

        <li>
          SCIENCE
          <label class="switch">
            <input type="checkbox" data-category="science" />
            <span class="slider round"></span>
          </label>
        </li>

        <li>
          BUSINESS
          <label class="switch">
            <input type="checkbox" data-category="business" />
            <span class="slider round"></span>
          </label>
        </li>

        <li>
          FOOD
          <label class="switch">
            <input type="checkbox" data-category="food" />
            <span class="slider round"></span>
          </label>
        </li>

        <li>
          HEALTH
          <label class="switch">
            <input type="checkbox" data-category="health" />
            <span class="slider round"></span>
          </label>
        </li>
      </ul>
    </main>

    <section class="btn__section">
      <button class="activate__darkMode--btn">TOGGLE DARK MODE</button>
    </section>
  </body>
</html>
