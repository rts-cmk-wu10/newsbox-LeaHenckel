<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leas newsbox</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://use.typekit.net/jtl0vwb.css" />
    <!-- link to font  -->
    <script
      src="https://kit.fontawesome.com/d6034130c1.js"
      crossorigin="anonymous"
    ></script>
    <!-- icons from Font Awesome -->
  </head>
  <body class="settings__body">
    <header>
      <section class="settings_flex_container">
        <a href="index.html" class="box"
          ><i class="fa-solid fa-arrow-left"></i
        ></a>
        <section class="settings_box middle_box">
          <h2 class="settings__header">News settings</h2>
        </section>
        <section class="settings_box right_box"></section>
      </section>
    </header>

    <main class="main__settings">
      <ul>
        <h1 class="settings__manage_category">
          <span class="manage">Manage</span> <br />
          <span class="categories">Categories</span>
        </h1>
        <li>WORLD</li>
        <li>ART</li>
        <li>TRAVEL</li>
        <li>SCIENCE</li>
        <li>BUSINESS</li>
        <li>FOOD</li>
        <li>HEALTH</li>
      </ul>
    </main>

    <section>
      <p>Toggle Dark Mode</p>
    </section>
  </body>
</html>
